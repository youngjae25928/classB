<html>
	<head>
		<style>
			body{
				text-align:center;
			}
			.hh1{
				color:red;
				font-size:4em;
			}
			.hh2{
				color:green;
				font-size:3em;
			}
			#led1{
				width:30%;
				height:30%;
				accent-color:red;
			}
			button{
				width:20%;
				height:10%;
				font-size:3em;
				background-color:lightgreen;
				color:green;
			}
		</style>
		<script>
			function turnON()
			{
				document.getElementById('led1').checked=true;
			}
			function turnOFF()
			{
				document.getElementById('led1').checked=false;
			}
		</script>
	</head>
	<body>
		<h1 class='hh1'>스마트폰에서 램프제어</h1>
		<hr color='red'>
		<br><br><br>
		<input id='led1' type='radio'><br>
		<br><br><br>
		<button onclick='turnON();'>ON</button>
		<button onclick='turnOFF();'>OFF</button>
		<br><br><br>
		<hr color='red'>
		<h1 class='hh2'>작성자 : 조 영 재</h1>
	</body>
</html>
